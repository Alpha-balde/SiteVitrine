<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
</head>
<body>

  <h1>Contact Us</h1>

  <form>
    <label>
      Name:<br>
      <input type="text" name="name">
    </label>
    <br><br>

    <label>
      Email:<br>
      <input type="email" name="email">
    </label>
    <br><br>

    <label>
      Message:<br>
      <textarea name="message" rows="5" cols="30"></textarea>
    </label>
    <br><br>

    <button type="submit">Send</button>
  </form>

</body>
</html>
